<!DOCTYPE html>
<htm lang="fr">
<head>

<body>
    <div class="container">
<header>

    <div>
        <p>adresse ip :</p>

            <p>derniers relevés : </p>
        </div>
    </div>

    <div>
        <label for="Nom d'utilisateur">Nom d'utilisateur :</label>

      <div>
        <label for="pass">Mot de passe (8 caractères minimum) :</label>
